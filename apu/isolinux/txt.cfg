default install
label install
	menu label ^Install OS (Debian)
	menu default
	kernel /install.amd/vmlinuz
	append video=off vga=off initrd=/install.amd/initrd.gz netcfg/choose_interface=auto hw-detect/load_firmware=false hostname=APU domain=home.local auto=true file=/cdrom/preseed/preseed.seed --- console=tty0 console=ttyS0,115200n8
